<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lekton:ital,wght@0,400;0,700;1,400&display=swap"
            rel="stylesheet"
        />
        <link href="/app/styles/output.css" rel="stylesheet" />
        <title>Nova tarefa</title>
    </head>
    <body class="overflow-x-hidden">
        <main class="container mx-auto">
            <header
                class="navbar bg-bg shadow-sm flex flex-wrap items-center justify-between gap-2"
            >
                <a
                    href="/app/index.html"
                    class="btn btn-ghost text-h3 hover:bg-bg-light text-cream"
                    >.atarefado</a
                >

                <div class="hidden md:flex gap-1">
                    <a
                        href="pages/task-list.html"
                        class="btn btn-ghost hover:bg-bg-light text-cream"
                        >Mural</a
                    >
                </div>

                <div class="dropdown dropdown-end bg-bg md:hidden">
                    <div tabindex="0" role="button" class="btn m-1 bg-bg">
                        <i class="fa-solid fa-bars text-cream"></i>
                    </div>
                    <ul
                        tabindex="0"
                        class="dropdown-content menu bg-bg-light rounded-box z-1 w-52 p-2 drop-shadow-sm"
                    >
                        <li>
                            <a
                                href="/app/pages/task-list.html"
                                class="btn btn-ghost"
                                >Mural</a
                            >
                        </li>
                    </ul>
                </div>
            </header>

            <div class="flex items-center justify-center">
                <div
                    class="container h-150 w-100 justify-center justify-items-center bg-cream mt-15 mb-40 rounded-md"
                >
                    <dialog id="modalAlert" class="modal">
                        <div class="modal-box bg-bg">
                            <h3 class="font-bold text-lg">
                                Formul√°rio incompleto!
                            </h3>
                            <p class="py-4">
                                Por favor, preencha todos os campos antes de
                                continuar.
                            </p>
                            <div class="modal-action">
                                <form method="dialog">
                                    <button class="btn bg-bg text-cream">
                                        Ok
                                    </button>
                                </form>
                            </div>
                        </div>
                    </dialog>

                    <form class="text-bg" action="" id="form">
                        <label
                            class="input bg-cream border-solid border-bg mt-8 w-80 h-12"
                        >
                            <span class="label">Title</span>
                            <input type="text" id="title" />
                        </label>

                        <div class="flex gap-x-4">
                            <label
                                class="input bg-cream border-solid border-bg mt-8 mb-8"
                            >
                                <span class="label">
                                    <i class="fa-solid fa-calendar-days"></i>
                                    <input type="date" id="date" />
                                </span>
                            </label>
                            <label
                                class="input bg-cream border-solid border-bg mt-8 mb-8"
                            >
                                <span class="label">
                                    <i class="fa-solid fa-clock"></i>
                                    <input type="time" id="time" />
                                </span>
                            </label>
                        </div>

                        <textarea
                            class="textarea bg-cream border-solid border-bg h-72"
                            placeholder="Content..."
                            id="content"
                        ></textarea>

                        <div class="flex gap-x-4 justify-center mt-8 text-bg">
                            <div id="clear" class="tooltip" data-tip="Clear">
                                <button type="button">
                                    <i class="fa-solid fa-circle-xmark"></i>
                                </button>
                            </div>
                            <div class="tooltip" data-tip="Save">
                                <button type="submit">
                                    <i class="fa-solid fa-circle-check"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <footer class="footer flex justify-between p-4">
                <div class="">
                    <a href="">.atarefado</a>
                </div>
                <div class="">
                    <p>Todos os direitos reservados</p>
                </div>
            </footer>
        </main>

        <script
            src="https://kit.fontawesome.com/dd7316312f.js"
            crossorigin="anonymous"
        ></script>

        <script type="module" src="/app/scripts/index.js"></script>
    </body>
</html>
