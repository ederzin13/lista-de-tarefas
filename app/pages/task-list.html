<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lekton:ital,wght@0,400;0,700;1,400&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../styles/output.css" />
        <title>Lista de tarefas</title>
    </head>
    <body class="overflow-x-hidden">
        <main class="container mx-auto">
            <header
                class="navbar bg-bg shadow-sm flex flex-wrap items-center justify-between gap-2"
            >
                <a
                    href="/app/index.html"
                    class="btn btn-ghost text-h3 hover:bg-bg-light text-cream"
                    >.atarefado</a
                >

                <div class="hidden md:flex gap-1">
                    <a
                        href="/app/pages/form.html"
                        class="btn btn-ghost hover:bg-bg-light text-cream"
                        >Novo</a
                    >
                </div>

                <div class="dropdown dropdown-end bg-bg md:hidden">
                    <div tabindex="0" role="button" class="btn m-1 bg-bg">
                        <i class="fa-solid fa-bars text-cream"></i>
                    </div>
                    <ul
                        tabindex="0"
                        class="dropdown-content menu bg-bg-light rounded-box z-1 w-52 p-2 drop-shadow-sm"
                    >
                        <li>
                            <a href="/app/pages/form.html" class="btn btn-ghost"
                                >Novo</a
                            >
                        </li>
                    </ul>
                </div>
            </header>

            <dialog id="modalClear" class="modal">
                <div class="modal-box bg-bg-light">
                    <h3 class="text-lg font-bold">Hello!</h3>
                    <p class="py-4">
                        Você irá apagar TODAS as tarefas existentes!
                    </p>
                    <div class="flex modal-action">
                        <form method="dialog">
                            <button class="btn bg-green text-cream" id="cancel">
                                Cancelar
                            </button>
                            <button
                                class="btn bg-orange text-bg"
                                id="clearList"
                            >
                                Prosseguir
                            </button>
                        </form>
                    </div>
                </div>
            </dialog>

            <div class="container flex items-center justify-center">
                <div class="flex w-200 h-7 mt-15 justify-end">
                    <div id="trashCan" class="tooltip" data-tip="Limpar lista">
                        <button type="button">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-center">
                <div
                    class="container flex-col bg-bg-light w-200 h-150 ml-15 mr-15 mb-15 rounded-md justify-center justify-items-center content-center"
                >
                    <!-- <p class="text-cream-dark md:text-h3">
                        Não há nenhuma tarefa -.-
                    </p> -->

                    <div id="currentTasks"></div>
                </div>
            </div>
            <div class="flex justify-center">
                <a href="form.html">
                    <button
                        class="btn btn-soft mb-7 w-40 h-15 text-h3 bg-btn-classic text-text"
                    >
                        Nova tarefa
                    </button>
                </a>
            </div>

            <footer class="footer flex justify-between p-4">
                <div class="">
                    <a href="">.atarefado</a>
                </div>
                <div class="">
                    <p>Todos os direitos reservados</p>
                </div>
            </footer>
        </main>
        <script
            src="https://kit.fontawesome.com/dd7316312f.js"
            crossorigin="anonymous"
        ></script>
        <script type="module" src="/app/scripts/displayTasks.js"></script>
        <script type="module" src="/app/scripts/cleanStorage.js"></script>
    </body>
</html>
